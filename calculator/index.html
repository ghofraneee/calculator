<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
     rel="stylesheet">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" placeholder="0" id="input" disabled >
        </div>
        <div class="buttons">
            <!--full erase-->
            <input type="button" value="AC" id="clear">
            <!--erase single value-->
            <input type="button" value="DEL" id="erase">
            <input type="button" value="/" class="input-button">
            <input type="button" value="*" class="input-button">

            <input type="button" value="7" class="input-button">
            <input type="button" value="8" class="input-button">
            <input type="button" value="9" class="input-button">
            <input type="button" value="-" class="input-button">

            <input type="button" value="6" class="input-button">
            <input type="button" value="5" class="input-button">
            <input type="button" value="4" class="input-button">
            <input type="button" value="+" class="input-button">

            <input type="button" value="1" class="input-button">
            <input type="button" value="2" class="input-button">
            <input type="button" value="3" class="input-button">

            <input type="button" value="=" id="equal">
            <input type="button" value="0" class="input-button">
            <input type="button" value="." class="input-button">
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
